<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post request</title>
</head>
<body>
    <script>
        let req = 'PUT';
        async function testReq(){
            const res = await fetch('/',{method:`${req}`});
            const data = await res.text();
            console.log(data);
            
        }
        testReq()
    </script>
</body>
</html>
